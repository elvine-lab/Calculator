<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first Number">
        <input type="number" id="num2" placeholder="Enter second Number">
        <div class="buttons">
            <button onclick="performOperation(`add`)">Add (+)</button>
            <button onclick="performOperation(`subtract`)">Subrtact (-)</button>
            <button onclick="performOperation(`multiply`)">Multiply (x)</button>
            <button onclick="performOperation(`division`)">Divide (/)</button>
            <button onclick="performOperation(`power`)">Power(^)</button>
        </div>
        <div class="factorial">
            <input type="number" id="factNum" placeholder="Enter your factorial">
            <button onclick="performOperation(`factorial`)">Factorial (!)</button>
        </div>
        <h2>Result: <span id="result">0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
